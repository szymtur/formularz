<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, shrink-to-fit=yes">
    <title>Formularz</title>
    <link href="https://fonts.googleapis.com/css?family=Play:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- formspree -->
    <form action="https://formspree.io/szymtur@gmail.com" method="post" autocomplete="on">
    <!-- formspree - End -->

        <!-- Wprowadzanie danych osobowych -->
        <label for="name">Imię</label>
        <input type="text" name="Imię:" id="name" required/><br>
                
        <label for="surname">Nazwisko</label>
        <input type="text" name="Nazwisko:" id="surname" required/><br>
            
        <label for="email">e-mail</label>
        <input type="email" name="e-mail:" id="email" required/><br>
        
        <label for="tel">Telefon</label>
        <input type="text" name="Telefon:" id="tel" required/><br>
        <!-- Wprowadzanie danych osobowych - End -->

        <!-- Wybów miasta -->
        <label for="city">Miasto</label>
        <select name="Miasto:" id="city">
            <option>Kraków</option>
            <option>Warszawa</option>
            <option>Gdańsk</option>
            <option>Inne</option>
        </select><br>
        <!-- Wybów miasta - End -->

        <!-- Wybów płci -->
        <p class="label">Podaj swoją płeć:</p>
        <div class="gender">
            <label class="sex">
                <input type="radio" name="Płeć:" value="Kobieta"/>Kobieta
            </label>
            <label class="sex">
                <input type="radio" name="Płeć:" value="Mężczyzna"/>Mężczyzna
            </label>
        </div>
        <!-- Wybów płci - End -->

        <!-- Pole tekstowe -->
        <label for="mail">Wiadomość</label>
        <textarea name="Wiadomość:" id="mail" placeholder="Wpisz wiadomość" required></textarea><br>
        <!-- Pole tekstowe -End -->

        <!-- Przetwarzanie danych osobowych -->
        <input type="checkbox" name="Zgoda na przetwarzanie:" id="zgoda-dane" value="Tak" checked="checked" required>
        <label for="zgoda-dane">Wyrażam zgodę na przetwarzanie danych osobowych.</label>
        <!-- Przetwarzanie danych osobowych - End-->

        <!-- Przyciski -->
        <input type="submit" value="Wyślij wiadomość">
        <input type="reset" value="Wyczyść dane">
        <!-- Przyciski -End -->

    </form>
</body>
</html>
