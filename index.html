<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- formspree -->
    <form action="https://formspree.io/szymtur@gmail.com" method="post">
    <!-- formspree - End -->
        
        <!-- Wprowadzanie danych osobowych -->
        <label for="name">Imię</label>
            <input type="text" name="Imię:" id="name"/> <br><br>
                
        <label for="surname">Nazwisko</label>
            <input type="text" name="Nazwisko:" id="surname"/> <br><br>
            
        <label for="email">e-mail</label>
            <input type="email" name="e-mail:" id="email"/> <br><br>
        
        <label for="tel">Telefon</label>
            <input type="text" name="Telefon:" id="tel"/> <br><br>        
        <!-- Wprowadzanie danych osobowych - End -->
        
        <!-- Wybów miasta -->
        <label for="city">Miasto</label>
            <select name="Miasto:" id="city">
                <option>Kraków</option>
                <option>Warszawa</option>
                <option>Gdańsk</option>
                <option>Inne</option>
            </select> <br><br>
        <!-- Wybów miasta - End -->

        <!-- Wybów płci -->            
        <p>Podaj swoją płeć:</p>
        <label>
            <input type="radio" name="Płeć:" value="Kobieta"/>Kobieta</label> <br>                                                                                                              
        <label>
            <input type="radio" name="Płeć:" value="Mężczyzna"/>Mężczyzna</label> <br><br>
        <!-- Wybów płci - End -->
          
        <!-- Przetwarzanie danych osobowych -->                              
            <input type="checkbox" name="Zgoda na przetwarzanie:" id="zgoda-dane" value="Tak" checked="checked">
        <label for="zgoda-dane">Wyrażam zgodę na przetwarzanie danych osobowych.</label><br><br>   
        <!-- Przetwarzanie danych osobowych - End-->
        
        <!-- Pole tekstowe -->
        <label for="mail">Wiadomość</label>
            <textarea name="Wiadomość:" id="mail" placeholder="Wpisz wiadomość"></textarea> <br><br>
        <!-- Pole tekstowe -End -->
        
        <!-- Przyciski -->
        <input type="submit" value="Wyślij wiadomość"> <br><br>
        <input type="reset" value="Wyczyść dane">       
        <!-- Przyciski -End -->
        
    </form>
</body>
</html>
